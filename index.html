<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        
        <div class="linha">
            <input id="placeholder" value="8888888888" disabled>
            <input id="visor" value="0" min="-9999999999" max="9999999999" readonly>
        </div>

        <div class="linha memoria">
            <button type="button">MC</button>
            <button type="button">MR</button>
            <button type="button">M+</button>
            <button type="button">M-</button>
            <button type="button">MS</button>
        </div>

        <div class="linha">
            <button type="button">%</button>
            <button type="button">CE</button>
            <button type="button" onclick="botaoC()">C</button>
            <button type="button">⌫</button>
        </div>

        <div class="linha">
            <button type="button" class="entrada">1/x</button>
            <button type="button" onclick="error()">x²</button>
            <button type="button">²√x</button>
            <button type="button">÷</button>
        </div>

        <div class="linha">
            <button type="button" class="entrada">7</button>
            <button type="button" class="entrada">8</button>
            <button type="button" class="entrada">9</button>
            <button type="button">×</button>
        </div>

        <div class="linha">
            <button type="button" class="entrada">4</button>
            <button type="button" class="entrada">5</button>
            <button type="button" class="entrada">6</button>
            <button type="button">–</button>
        </div>

        <div class="linha">
            <button type="button" class="entrada">1</button>
            <button type="button" class="entrada">2</button>
            <button type="button" class="entrada">3</button>
            <button type="button">+</button>
        </div>

        <div class="linha">
            <button type="button">+/-</button>
            <button type="button" class="entrada">0</button>
            <button type="button">∙</button>
            <button type="button" class="main">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
