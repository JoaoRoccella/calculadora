<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        
        <div class="linha">
            <input id="visor" readonly>
        </div>

        <div class="linha">
            <button type="button">MC</button>
            <button type="button">MR</button>
            <button type="button">M+</button>
            <button type="button">M-</button>
            <button type="button">MS</button>
        </div>

        <div class="linha">
            <button type="button">%</button>
            <button type="button">CE</button>
            <button type="button">C</button>
            <button type="button">⌫</button>
        </div>

        <div class="linha">
            <button type="button">1/x</button>
            <button type="button">x²</button>
            <button type="button">²√x</button>
            <button type="button">÷</button>
        </div>

        <div class="linha">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">×</button>
        </div>

        <div class="linha">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">–</button>
        </div>

        <div class="linha">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
        </div>

        <div class="linha">
            <button type="button">+/-</button>
            <button type="button">0</button>
            <button type="button">∙</button>
            <button type="button" class="main">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
